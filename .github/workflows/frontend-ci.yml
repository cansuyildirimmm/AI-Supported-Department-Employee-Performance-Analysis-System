name: Frontend CI

on:
  push:
    branches: [main, master, develop]
    paths:
      - 'propel-frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, master, develop]
    paths:
      - 'propel-frontend/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # ✅ KRİTİK: Cache kullanma, clean install yap
      - name: Clean install dependencies
        working-directory: ./propel-frontend
        run: |
          npm install --legacy-peer-deps

      # ✅ Rollup native binding'i manuel yükle
      - name: Install Rollup native bindings
        working-directory: ./propel-frontend
        run: |
          npm install --save-optional @rollup/rollup-linux-x64-gnu

      - name: Linting with ESLint
        working-directory: ./propel-frontend
        run: npm run lint || true

      - name: Type check
        working-directory: ./propel-frontend
        run: npm run type-check || true

      - name: Build
        working-directory: ./propel-frontend
        env:
          VITE_API_URL: http://localhost:8000/api/v1
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: propel-frontend/dist
          retention-days: 7