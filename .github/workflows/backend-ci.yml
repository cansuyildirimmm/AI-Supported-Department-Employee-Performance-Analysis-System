name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'propel-backend/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'propel-backend/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('propel-backend/requirements.txt') }}

    - name: Install dependencies
      working-directory: ./propel-backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov flake8 black

    - name: Linting with Flake8
      working-directory: ./propel-backend
      run: |
        flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 app --count --max-complexity=10 --max-line-length=127 --statistics

    - name: Format check with Black
      working-directory: ./propel-backend
      run: |
        black --check app

    - name: Run tests
      working-directory: ./propel-backend
      env:
        DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
        SECRET_KEY: test_secret_key_for_ci
      run: |
        pytest app/tests -v --cov=app --cov-report=xml

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./propel-backend/coverage.xml
        flags: backend
        name: backend-coverage

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Build Docker image
      working-directory: ./propel-backend
      run: |
        docker build -t propel-backend:${{ github.sha }} .

    - name: Test Docker image
      run: |
        docker run -d --name test-backend -p 8000:8000 \
          -e DATABASE_URL=sqlite:///./test.db \
          -e SECRET_KEY=test \
          propel-backend:${{ github.sha }}
        
        sleep 10
        curl -f http://localhost:8000/health || exit 1
        docker stop test-backend